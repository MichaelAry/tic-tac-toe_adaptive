<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>крестики-нолики</title>
  </head>
  <body>
    <p>крестики-нолики</p>
    <div id="field"></div>
    <div class="controlPanel" id="controlPanel">
      <p>введите размер поля</p>
      <input type="number" id="fieldSizeInput" value="4" />
      <p>ячеек для выигрыша</p>
      <input type="number" id="cellsToWinInput" value="4" />
    </div>
    <button id="generateFieldButton" onclick="generateField()">
      создать поле
    </button>
    <button id="resetGame" onclick="resetGame()">перезапустить игру</button>
    <p id="plTurn"></p>
    <p id="turns"></p>
    <p id="resultMessage"></p>
    <script src="fieldRend.js"></script>
    <script src="gameEngine.js"></script>
  </body>
</html>
